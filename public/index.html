<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="./css/styles.css">
<link rel="stylesheet" href="./css/rating.css">

<!-- Content delivery for handlebars -->
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

<title>Cocktail Curator</title>
</head>
<body>

<nav class="navbar">
  <form class="form-inline">
    <a href="./most-viewed-cocktails.html"><button class="btn btn-outline-success" type="button">Most Viewed Cocktails</button></a>
    <a href="./cocktail-rankings.html"><button class="btn btn-outline-success" type="button">Cocktail Rankings</button></a>
    <a href="./index.html"><h1 class="text-white">Cocktail Curator</h1></a>
    <a href="./upload-drink.html"><button class="btn btn-outline-success" type="button">Upload Drink</button></a>
    <a href="./login.html"><button class="btn btn-outline-success" type="button">Login</button></a>
    <a href="./logout.html"><button class="btn btn-outline-success" type="button">Logout</button></a>
  </form>
</nav>


<!-- script for handlebars to compile the data -->
<script type="x-handlebars-template" id="template">
    {{#each data}}
    <div class="container">
      <div class="row row-cols-1 row-cols-md-3">
          <div class="col mb-4">
            <div class="card h-100" style="max-width: 24rem;">
              <img src="./images/{{this.image}}" class="card-img-top" alt="...">
              <p>{{this.id}}</p>
              <div class="card-body">
                <h5 class="card-title text-primary">{{this.name}}</h5>
                <a class="btn btn-primary" href="./recipe.html/{{this.id}}" role="button">Recipe</a>
              </div>
            </div>
          </div>
    </div>
    </div>
    {{/each}}  

</script>

<!-- #output element for handlebars to display data. Unformatted for now but could be something like a card -->
<div id="output">

</div>

<!-- javascript file to get the data for handlebars -->
<script src="./js/hbs-example.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
