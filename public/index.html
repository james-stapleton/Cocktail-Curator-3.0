<script type="x-handlebars-template" id="template">
  {{#each cocktailData}}
  <div class="container">
    <div class="row row-cols-1 row-cols-md-3">
        <div class="col mb-4">
          <div class="card h-100" style="max-width: 24rem;">
            <img src="./images/{{this.image}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title text-primary">{{this.name}}</h5>
              <a class="btn btn-primary" href="./Recipe.html" role="button">Recipe</a>
            </div>
          </div>
        </div>
  </div>
  </div>
  {{/each}}  
</script>
<div id="output">

</div>
<button onclick="fillTemplate()">
  Fill Template
</button>
