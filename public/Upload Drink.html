<html lang="en">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="./css/styles.css">
<title>Most Viewed Cocktails</title>
</head>
<body>

<nav class="navbar">
  <form class="form-inline">
    <a href="./Most Viewed Cocktails.html"><button class="btn btn-outline-success" type="button">Most Viewed Cocktails</button></a>
    <a href="./Cocktail Rankings.html"><button class="btn btn-outline-success" type="button">Cocktail Rankings</button></a>
    <a href="./index.html"><h1 class="text-white">Cocktail Curator</h1></a>
    <a href="#"><button class="btn btn-outline-success" type="button">Upload Drink</button></a>
    <a href="./Login.html"><button class="btn btn-outline-success" type="button">Login</button></a>
    <a href="./Logout.html"><button class="btn btn-outline-success" type="button">Logout</button></a>
  </form>
</nav>

<form class="text-white" id="upload">
  <div class="form-group">
    <label for="drinkName">Drink Name</label>
    <input type="drinkInput" class="form-control" id="drinkInput" aria-describedby="drinkHelp" placeholder="Enter Drink Name">
  </div>
  <div class="form-group">
    <label for="ingredients">Ingredients</label>
    <input type="ingredients" class="form-control" id="ingredientInput" placeholder="Enter Ingredients">
    <small id="ingredientHelp" class="form-text text-muted">Enter with a , separating each ingredient.</small>
  </div>
  <div class="form-group">
    <label for="Instructions">Instructions</label>
    <input type="instructions" class="form-control" id="instructionInput" placeholder="Enter Instructions">
    <small id="instructionHelp" class="form-text text-muted">Please be as detailed as need be.</small>

  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script src="./js/upload-scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
